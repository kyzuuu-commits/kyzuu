<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Kevin</title>
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: #fff;
      font-family: 'Minecraft', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      color: #fff;
      text-shadow: 0 0 20px #ffffff, 0 0 40px #ffffff;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff;
      }
      to {
        text-shadow: 0 0 25px #fff, 0 0 50px #fff;
      }
    }

    p.subtitle {
      color: #ccc;
      margin-top: -10px;
      font-size: 1rem;
      text-shadow: 0 0 8px #fff;
    }

    hr {
      width: 60%;
      border: 1px solid #333;
      margin: 20px 0;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .card {
      border: 1px solid #444;
      border-radius: 12px;
      padding: 25px;
      max-width: 600px;
      background: rgba(20, 20, 20, 0.9);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.25);
    }

    .card h2 {
      color: #fff;
      text-align: center;
      text-shadow: 0 0 10px #fff, 0 0 25px #fff;
    }

    .card p {
      color: #eee;
      line-height: 1.6;
      text-align: justify;
    }
  </style>
</head>
<body>
  <h1>Halo, Saya KEVIN</h1>
  <p class="subtitle">Selamat datang di dunia pixel-ku</p>
  <hr>
  <div class="card">
    <h2>Tentang Saya</h2>
    <p>
      Saya KEVIN â€“ pelajar yang menyukai dunia teknologi dan eksplorasi digital. 
      Saya senang membuat hal baru, bermain dengan kode, dan terus belajar. 
      Dunia coding bagi saya seperti game tanpa akhir: penuh tantangan dan petualangan!
    </p>
  </div>
</body>
</html>
